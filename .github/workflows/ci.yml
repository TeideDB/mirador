name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Teide
        run: |
          git clone --depth=1 https://github.com/TeideDB/teide-py.git /tmp/teide-py
          git clone --depth=1 https://github.com/TeideDB/teide.git /tmp/teide-py/vendor/teide
          pip install /tmp/teide-py
      - name: Install Mirador
        run: pip install -e ".[dev]"
      - name: Test
        run: pytest tests/

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: cd frontend && npm ci
      - name: Build
        run: cd frontend && npm run build
